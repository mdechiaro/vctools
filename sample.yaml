# vim: ts=2 sw=2 et
# sample yaml for creating servers
---
vmconfig:
  name: hostname
  guestId: rhel6_64Guest
  disks:
    - 30
  nics:
    - vlan_1234_test_network
# mkbootiso plugin
mkbootiso:
  # An extracted "isolinux" directory path from a vendor ISO
  # source: '/mnt/isos/rhel7/'
  # ks: 'http://ks.hostname.com/rhel7-ks.cfg'
  # template will match a key in templates that contains the kickstart data
  template: rhel6
  # all valid kickstart options
  options:
    hostname: 'hostname.domain.com'
    ip: '10.1.2.3'
    gateway: '10.1.2.1'
